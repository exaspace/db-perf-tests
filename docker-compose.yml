# Latest version as of 2022-03-12

version: "3.9"
services:

  aerospike:
    image: aerospike:ce-5.7.0.10
    ports:
      - 3000-3002:3000-3002

  cockroach:
    image: cockroachdb/cockroach:v21.2.6
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
#    volumes:
#      - "${PWD}/cockroach-data/crdb:/cockroach/cockroach-data"

#  elasticsearch:
#    image: elasticsearch:8.1.0
