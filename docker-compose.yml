#      - discovery.type=single-node
#      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
#    ports:
#      - 9200:9200
#      - 9300:9300

#    networks:
#      app_net:
#        ipv4_address: 172.16.240.11

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017

  postgres:
    image: postgres:14.2
    ports:
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:6.2.6-alpine
    ports:
      - 6379:6379
    command: redis-server --save 60 1 --loglevel warn

  yugabyte:
    image: yugabytedb/yugabyte:2.13.0.0-b42
    ports:
      - 5433:5433
      - 7000:7000
      - 9000:9000
      - 9042:9042
      - 9100:9100
      - 11000:11000
      - 12000:12000
      - 13000:13000
    command: >
      bin/yugabyted start --daemon=false

